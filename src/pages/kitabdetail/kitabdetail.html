<ion-header >

  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-row *ngFor="let item of kitabdetail">

        <label  >pasal : {{item.pasal}}</label>
      </ion-col>
      <ion-col >
        <label>{{item.ayat}} {{item.firman}}</label>
      </ion-col>
     
      <!-- <ion-col *ngFor="let item of kitabdetail">

      </ion-col> -->
    </ion-row>
