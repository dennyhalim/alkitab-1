<ion-header>

  <ion-navbar>
    <ion-title>listkitab</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row *ngFor="let item of kitabss | grouping:'kitab'">
      <ion-col >
        <label  >{{item.key}}</label>
      </ion-col>
      <button ion-button color="secondary" (click)='gotoPeople(item.value)' ><ion-icon name="apps"></ion-icon></button>
    </ion-row>
  </ion-grid>
</ion-content>
