<ion-header>

  <ion-navbar>
    <ion-title>listkitab</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
      <ion-searchbar [(ngModel)]= "terms" ></ion-searchbar>
      <button ion-button type="button" (click)="sort()">Sort</button>
    <ion-row *ngFor="let item of kitabss | search : terms | sort: {property: column, order: order} | grouping:'kitab'">
        <!-- <ion-searchbar [(ngModel)]="terms"></ion-searchbar>
        <button ion-button type="button" (click)="sort()">Sort</button> -->
      <ion-col >
        <label  >{{item.key}}</label>
      </ion-col>
      <button ion-button color="secondary" (click)='gotoPeople(item.value)' ><ion-icon name="apps"></ion-icon></button>
    </ion-row>
  </ion-grid>
</ion-content>
